<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            /* Black background will create the "pillarbox" bars on the sides */
            background-color: #000; 
        }
        #video-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* --- THIS IS THE KEY CHANGE --- */
            object-fit: contain; /* This fits the whole video without cropping */
        }
    </style>
</head>
<body>

    <video id="video-player" autoplay muted loop playsinline>
        <source src="WalletDemo_Red.webm" type="video/webm">
        <source src="WalletDemo_Red.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
