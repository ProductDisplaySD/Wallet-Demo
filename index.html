<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #video-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* This makes the video cover the screen without distortion */
            display: none; /* Hidden until the user interacts */
        }
        #play-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <!-- The video element. The `src` should be the path to YOUR video. -->
    <video id="video-player" loop playsinline>
        <source src="demo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- The overlay that prompts the user to tap -->
    <div id="play-overlay">
        <div>
            <h1>Product Demo</h1>
            <p>Tap to play in full-screen</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-player');
        const overlay = document.getElementById('play-overlay');

        function startExperience() {
            // Hide the overlay
            overlay.style.display = 'none';

            // Show the video
            video.style.display = 'block';

            // Play the video
            video.play();

            // Request full-screen
            // This needs to handle different browser prefixes
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { /* Firefox */
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { /* IE/Edge */
                video.msRequestFullscreen();
            }
        }

        // Listen for a click/tap on the overlay
        overlay.addEventListener('click', startExperience);
        
        // As a fallback for when the user exits fullscreen, we can also bind the video itself
        video.addEventListener('click', () => {
             // If video is paused, play it. If playing, this does nothing.
             if(video.paused) {
                 video.play();
             }
        });

    </script>

</body>
</html>
