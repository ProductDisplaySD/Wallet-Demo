<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* This ensures the background and any bars are black */
        }

        #video-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            /* --- DEFAULT BEHAVIOR (for vertical/portrait screens) --- */
            /* This will fill the screen, cropping minimally if needed. */
            object-fit: cover; 
        }

        /* --- CONDITIONAL BEHAVIOR (for horizontal/landscape screens) --- */
        /* This rule only applies when the screen's width is greater than its height. */
        @media (orientation: landscape) {
            #video-player {
                /* This ensures the entire video is visible with no cropping. */
                object-fit: contain; 
            }
        }
    </style>
</head>
<body>

    <!-- Video tag is set to autoplay silently on a loop -->
    <video id="video-player" autoplay muted loop playsinline>
        <source src="WalletDemo_Red.webm" type="video/webm">
        <source src="WalletDemo_Red.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
